<!DOCTYPE html>
<html>
<head>
    <title>Pick the Lucky Picture</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f0f0f0; }
        h1 { margin-top: 20px; }
        
        .container {
            display: flex;
            justify_content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            width: 200px;
            height: 200px;
            border: 10px solid gray; /* This is the border that will flash */
            cursor: pointer;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: border-color 0.2s; /* Smooth flash animation */
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #status { font-size: 24px; font-weight: bold; margin-top: 20px; height: 30px;}
    </style>
</head>
<body>

    <div id="status">Click the lucky picture!</div>

    <div class="container">
        <div id="leftBox" class="card" onclick="checkAnswer('left')">
            <span>Image 1</span>
        </div>

        <div id="rightBox" class="card" onclick="checkAnswer('right')">
            <span>Image 2</span>
        </div>
    </div>

    <script>
        let winningSide = "";

        // Function to start a new round
        function resetRound() {
            // Randomly pick 'left' or 'right'
            winningSide = Math.random() < 0.5 ? "left" : "right";
            
            // Reset colors to gray
            document.getElementById("leftBox").style.borderColor = "gray";
            document.getElementById("rightBox").style.borderColor = "gray";
            document.getElementById("status").innerText = "Which one is lucky? Click one!";
            document.getElementById("status").style.color = "black";
        }

        // Function to check the click
        function checkAnswer(side) {
            let box = document.getElementById(side + "Box");
            let status = document.getElementById("status");

            if (side === winningSide) {
                status.innerText = "CORRECT! ðŸŽ‰";
                box.style.borderColor = "#32CD32"; // Lime Green
                setTimeout(resetRound, 1000); // Wait 1 second then reset
            } else {
                status.innerText = "WRONG! âŒ";
                box.style.borderColor = "red";
                // In this web version, we don't reset on wrong, we let them try again!
                // If you want to reset, move the setTimeout outside the if/else
            }
        }

        // Start the game when page loads
        resetRound();
    </script>

</body>
</html>
