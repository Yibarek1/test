<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Very Hot Take</title>
    <style>
        body {
            background-color: #111; /* Dark background so colors pop */
            font-family: 'Impact', 'Arial Black', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        #rainbow-text {
            font-size: 6rem; /* Very big font */
            text-align: center;
            font-weight: 900;
            text-transform: uppercase;
            line-height: 1.1;
            margin-bottom: 30px;
            text-shadow: 2px 2px 0px #000;
        }

        img {
            max-width: 80%;
            max-height: 60vh;
            border: 5px solid white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <div id="rainbow-text">DOOM ETERNAL IS THE WORST GAME OF ALL TIME</div>

    <img src="image.jpg" alt="Embedded Image">

    <script>
        // Logic to randomize colors for every letter
        const target = document.getElementById('rainbow-text');
        const text = target.innerText;
        let newHtml = '';

        for (let char of text) {
            // If it's a space, keep it as is
            if (char === ' ') {
                newHtml += ' ';
            } else {
                // Generate a random Hue between 0 and 360
                const randomHue = Math.floor(Math.random() * 360);
                // Set Saturation to 100% and Lightness to 50% for maximum neon effect
                newHtml += `<span style="color: hsl(${randomHue}, 100%, 50%);">${char}</span>`;
            }
        }

        target.innerHTML = newHtml;
    </script>

</body>
</html>
